<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url('tianqi/img/timg.jpg') no-repeat center center;
            background-size: 100%;
        }
        .box{
            width: 600px;
            height: 300px;
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.3);
            margin: 150px auto;
            box-sizing: border-box;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255,255,255,0.5);
        }
        .bx{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            float: left;
            margin-left: 50px;
            background: rgba(0,0,0,0.5);
            margin-bottom: 20px;
            text-align: center;
            line-height: 120px;
        }
        .bx a{
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            display: block;width: 100%;
            height: 100%;
        }
        .bx:hover{
            transition:all 1s;
            transform: scale(1.1,1.1);
        }
        .bx:hover a{
            text-decoration: underline;
        }
    </style>
</head>
<body>

</div>
</body>
</html>
